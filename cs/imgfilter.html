<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .blur {filter: blur(1px);}
.brightness {filter: brightness(120%);}
.contrast {filter: contrast(280%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(120%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(6);}
.sepia {filter: sepia(-100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
    </style>
</head>
<body>
    <img class="blur" src="dp.jpg" alt="" height="300" width="500">
    <img class="brightness" src="dp.jpg" alt="" height="300" width="500">
    <img class="contrast" src="dp.jpg" alt="" height="300" width="500">
    <img class="heurotate" src="dp.jpg" alt="" height="300" width="500">
    <img class="invert" src="dp.jpg" alt="" height="300" width="500">
    <img class="opacity" src="dp.jpg" alt="" height="300" width="500">
    <img class="saturate" src="dp.jpg" alt="" height="300" width="500">
    <img class="sepia" src="dp.jpg" alt="" height="300" width="500">
    <img class="shadow" src="dp.jpg" alt="" height="300" width="500">
    <img class="saturate" src="dp.jpg" alt="" height="300" width="500">

</body>
</html>
