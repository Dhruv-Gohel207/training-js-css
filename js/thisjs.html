<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    <p id="th"></p>

    <script>
        let hello = "";
            hello = function(){
                document.getElementById("th").innerHTML += this;
            }

            window.addEventListener("load",hello);

            document.getElementById("btn").addEventListener("click", hello);
    </script>
</body>
</html>
