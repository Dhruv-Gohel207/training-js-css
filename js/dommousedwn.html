    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:brown;width:90px;height:20px;padding:40px;">Click Me !</div>
    <script>
        function mOver(obj){
            obj.style.backgroundColor="skyblue";
            obj.innerHTML = "Release Me ";
        }
        function mOut(obj){
            obj.style.backgroundColor="brown";
            obj.innerHTML = "Thank You";
        }
    </script>
</body>
