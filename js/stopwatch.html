<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="stpwatchcs.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digital" id="hr">00</span>
            <span class="txt">Hr</span>

            <span class="digital" id="min">00</span>
            <span class="txt">Min</span>

            <span class="digital" id="sec">00</span>
            <span class="txt">Sec</span>

            <span class="digital" id="count">00</span>
        </div>
        <div id="btn-con">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="stpwatchjs.js"></script>
</body>
</html>
