<!DOCTYPE html>
<html lang="en">
<head>
    <title>back forward</title>
    <!-- its help in browser to go back and forward  -->
    <script>
        function goBack(){
            window.history.back();
        }
        function goForward(){
            window.history.forward();
        }
    </script>
</head>
<body>
        <input type="button" value="back" onclick="goBack()">  <br>
        <input type="button" value="forward" onclick="goForward()">  

</body>
</html>
