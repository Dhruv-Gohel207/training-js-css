<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "<p><b>Math.E:</b> " + Math.E + "</p>" +
            "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
            "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
            "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
            "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
            "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
            "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
            "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";
            document.write( Math.round(4.8)+ "<br>"); 
            document.write(Math.ceil(4.8)+ "<br>");
            document.write( Math.floor(4.8)+ "<br>");
            document.write( Math.trunc(4.8)+ "<br>");
            document.write( Math.pow(4, 2)+ "<br>");
            document.write( Math.sqrt(49)+ "<br>");
            document.write( Math.abs(-4.8)+ "<br>");

    </script>
</body>

</html>
