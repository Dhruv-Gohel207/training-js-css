<html lang="en">
<head>
    <title>replace word with javascript</title>
</head>
<body>
    <p id="repl">Please visit the W3school</p>
    <button onclick="myfunction()">try it</button>

    <script>
        function myfunction(){
            let text =document.getElementById('repl').innerHTML ;
            document.getElementById('repl').innerHTML= text.replace("W3school", "Window")
        }
    </script>

</body>
</html>
