<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <script>
        const time = new Date().getHours();
        let greeting;

        if (time < 10){
            greeting = "Good Morning";
        }else if(time < 20){
            greeting = "Good Day";
        }else{
            greeting = "good Evening";
        }
        document.getElementById('time').innerHTML = greeting;
    </script>
    
</body>
</html>
