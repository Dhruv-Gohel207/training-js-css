<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="whl"></p>
    <script>
        let text ="";
        let i=0;
       do{
            text += "this number is :"+i + "<br>";
          
            i++;
                
        } while ( i <= 10)
        document.getElementById('whl').innerHTML=text;
    </script>
</body>
</html>
